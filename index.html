<html lang="en">
<head>
  <title>Type testing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="heading">Simple Speed Typing</div>
    <div class="time_Display">
      <div class="time_Select"><h3>Select time</h3></div>
      <div class="block" onclick="myFunction1()">40</div>
      <div class="block" onclick="myFunction2()">50</div>
      <div class="block" onclick="myFunction3()">60</div>
    </div>
    <div class="header">
      <div class="wpm">
        <div class="header_text">WPM</div>
        <div class="curr_wpm">100</div>
      </div>
      <div class="cpm">
        <div class="header_text">CPM</div>
        <div class="curr_cpm">100</div>
      </div>
      <div class="errors">
        <div class="header_text">Errors</div>
        <div class="curr_errors">0</div>
      </div>
      <div class="timer">
        <div class="header_text">Time</div>
        <div class="curr_time">
          <span  id="time">50</span>
          <span>s</span></div>

        
       

      </div>
      <div class="accuracy">
        <div class="header_text">% Accuracy</div>
        <div class="curr_accuracy">100</div>
      </div>
    </div>

    <div class="quote">Click on the area below to start the game.</div>
    <textarea class="input_area" placeholder="start typing here..." oninput="processCurrentText()"
      onfocus="startGame()"></textarea>
    <button class="restart_btn" onclick="resetValues()">Restart</button>
  </div>

 

</div>
  <script src="game.js"></script>
</body>
</html>
